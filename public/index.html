<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BC Prac</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href=""> <!--REMOVE???-->
</head>
<body>

<div id="header">
	<h1>Building Connected</h1>
</div>

<div id="addFilesContainer">
	<div id="addFolderContainer">
		<div id="addFolder">
			New Folder
		</div>
		<div id="addFolderFormDiv" class="hide">
			<form id="addFolderForm">
				<input type="text" name="folderNameInput" id="folderNameInput"></input>
				<input type="submit" value="Add Folder" />
			</form>
		</div>
	</div>
	<div id="addFileContainer">
		<div id="addFile">
			Upload File
		</div>
		<div id="addFileFormDiv" class="hide">
			<form id="addFileForm">
				<input type="file" name="fileInput" id="fileInput"></input>
				<input type="submit" value="Upload File" />
			</form>
		</div>
	</div>
</div>

<div id="fileContainer">
	<div id="fileHeader">
		<div id="fileNameHeader">
			Name
		</div>
		<div id="fileSizeHeader">
			Size
		</div>
		<div id="fileLastModHeader">
			Last Modified
		</div>
	</div>

	<div id="fileRowContainer">
		<div data-id="1" data-parent="null" data-folder="1" class="fileRow" class="folder">
			<div class="fileName">
				Test
				<div class="addNestedFolderDiv">
					<form id="addNestedFolderForm">
						<input type="text" name="nestedFolderNameInput" id="nestedFolderNameInput"></input>
						<input type="submit" value="Add Folder" />
					</form>
				</div>
			</div>
			<div class="fileSize">
				100 MG
			</div>
			<div class="fileLastMod">
				01/09/17 - 1:29PM PST
			</div>
		</div>
	</div>
</div>


<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="js/script.js"></script>
</body>
</html>
